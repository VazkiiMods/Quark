name: Release Version
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: |
          RELEASE_MODE=${{true}} \
          ./gradlew build

      - name: Stop Gradle
        run: |
          ./gradlew --stop

      - name: Calculate artifact names
        id: calculate_artifact_names
        run: |
          VERSION=$(awk -F '=' '/^version/ { print $2; }' build.properties)
          BUILD=$(awk -F '=' '/build_number/ { print $2; }' build.properties)
          echo "mod_version=${VERSION}-${BUILD}" >> "$GITHUB_OUTPUT"
          echo "mc_version=$(awk -F ' = ' '/^mc_version/ { print $2; }' build.properties)" >> "$GITHUB_OUTPUT"
          echo "neoforge=build/libs/Quark-${VERSION}-${BUILD}.jar" >> "$GITHUB_OUTPUT"

      - name: Sign jars
        env:
          SIGNING_KEY: ${{ secrets.VIOLET_MOON_SIGNING_KEY }}
        if: ${{ env.SIGNING_KEY != '' }}
        run: |
          echo "${SIGNING_KEY}" | gpg --import -
          gpg --local-user "Violet Moon Signing Key" --armor \
          --detach-sign ${{ steps.calculate_artifact_names.outputs.neoforge }}

      - name: Archive Neoforge Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Quark-Neoforge-${{ steps.calculate_artifact_names.outputs.mod_version }}-RELEASE
          path: |
            ${{ steps.calculate_artifact_names.outputs.neoforge }}
            ${{ steps.calculate_artifact_names.outputs.neoforge }}.asc

      - name: Upload Releases
        env:
          GH_TOKEN: ${{ github.token }}
          NEOFORGE_JAR: ${{ steps.calculate_artifact_names.outputs.neoforge }}
          VERSION: ${{ steps.calculate_artifact_names.outputs.mod_version }}
          MINECRAFT_VERSION: ${{ steps.calculate_artifact_names.outputs.mc_version }}
          CURSEFORGE_TOKEN: ${{ secrets.VAZKII_CURSEFORGE_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.VAZKII_MODRINTH_TOKEN }}
        run: |
          scripts/upload_releases.sh
